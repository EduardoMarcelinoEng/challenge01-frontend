<!DOCTYPE html>
<html>

<head>
	<title>Teste Frontend Seti</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="../src/styles.css">
</head>

<body>
	<div id="app" class="box">
		<div class="header">
			<div class="logo"></div>
			<div class="title">Formulário<br />para compra de<br /><span>código</span></div>
			</div>
		<div class="space"></div>
		<div class="form">
			<div class="space"></div>
			<div class="fieldset">
				<div class="label">Quais linguagens você deseja:</div>
				<div class="space"></div>
				<div><input value="Vue" v-model="checkedLanguages" type="checkbox" />Vue</div>
				<div class="space"></div>
				<div><input value="Java" v-model="checkedLanguages" type="checkbox" />Java</div>
				<div><input value="C" v-model="checkedLanguages" type="checkbox" />C</div>
				<div><input value="PHP" v-model="checkedLanguages" type="checkbox" />PHP</div>
				<div><input value="C++" v-model="checkedLanguages" type="checkbox" />C++</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Quantos Códigos de cada?</div>
				<div class="space"></div>
				<div class="counter">
					<svg v-on:click="removeQtd" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z" /></svg>
					<input v-bind:value="qtd" type="text" placeholder="0" />
					<svg v-on:click="addQtd" xmlns="http://www.w3.org/2000/svg" width="42" height="42">
						<path d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z" /></svg>
				</div>
			</div>
			<div class="space-md"></div>
			<div class="fieldset">
				<div class="label">Observações:</div>
				<div class="space"></div>
				<textarea v-bind:value="obs" v-on:change="changeObs" name="descricao" placeholder="Alguma dúvida? Recomendação?">{{obs}}</textarea>
			</div>
			<div class="space-md"></div>
			<div class="footer">
				<button v-on:click="send">Enviar</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../src/index.js"></script>
</body>

</html>
